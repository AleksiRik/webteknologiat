<!DOCTYPE html>
<html lang="fi">


<head>
    <title> Lomake-Esimerkki</title>

</head>

<body>


    <form>
        <fieldset>
            <Legend>Contact information</Legend>
            <table>

                <tr>
                    <td><label>First name</label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                    <td colspan="2"><label>Preferred contact method</label></td>
                </tr>
                <tr>
                    <td><label>Last name</label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                    <td><input type="checkbox" value="car"></td>
                    <td><label>Email</td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                    <td><input type="checkbox" value="bike"></td>
                    <td><label>Telephone</label></td>
                </tr>

                <tr>
                    <td><label>Telephone</label></td>
                    <td><input list="browsers">
                    </td>
                </tr>
            </table>
        </fieldset>

    </form>
    <form>
        <fieldset>
            <Legend>Feedback</Legend>
            <table>


                <tr>
                    <td><label>Message subject</label></td>
                    <td><input type="text" id="subject" name="subject"></td>
                </tr>

                <tr>
                    <td colspan="20"><textarea id="field" name="field" rows="10" cols="50"></textarea></td>
                </tr>

                <tr>
                    <td><label>Attach a file</label></td>
                    <td><input type="file" id="myfile" name="myfile"></td>

                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Lähetä">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>



</body>
