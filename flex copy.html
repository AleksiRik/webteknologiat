<!DOCTYPE html>
<html>

<head>u
    <title>Flex-esimerkki</title>
    <link type="text/css" rel="stylesheet" href="css/flex.css">
</head>
<body>
    <div class="main-container">
        <div class="item big-item">
            <fieldset>
                <Legend><h1>Contact information</h1></Legend>
                <div class="container">
                        <div class="input-container">
                            <label>First name</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="input-container">
                            <label>Last name</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                        <div class="input-container">
                            <label>Email</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                        <div class="input-container">
                            <label>Telephone</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                </div>
                <div class="container">
    
                        <div class="input-container">
                            <label>Preferred contact method</label>
                        </div>
                        <div class="input-container">
                            <label>Email</label>
                            <input type="checkbox" value="email">
                        </div>
                        <div class="input-container">
                            <label>Telephone</label>
                            <input type="checkbox" value="telephone">
                        </div>
                        <fieldset>
                            <div class="text-container">
                                <label>Message subject</label>
                                <input type="text" id="subject" name="subject">
                            </div>
                            <div class="text-container">
                                <textarea id="field" name="field" rows="10" cols="50"></textarea>
                            </div>
                            <div class="text-container">
                                <label>Attach a file </label>
                                <input type="file" id="myfile" name="myfile">
                            </div>
                        </fieldset>
                </div>
            </fieldset>
        </div>
    </div>

</body>

</html>
